# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go generate ./...
    - packr
builds:
  - 
    main: ./pkg/cli/main.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
archive:
  name_template: "glow_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    386: i386
    amd64: x86_64
  format_overrides:
    - goos: windows
      format: zip
brews:
  -
    github:
      owner: meinto
      name: glow
    commit_author:
      name: Tobias Meinhardt
      email: tobias.meinhardt89@gmail.com
    folder: formula
    dependencies:
      - git
